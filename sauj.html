    <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control de Emby</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --primary-hover: #3a56d4;
            --danger-color: #ef233c;
            --danger-hover: #d90429;
            --warning-color: #faa307;
            --warning-hover: #e85d04;
            --success-color: #2b9348;
            --success-hover: #007f5f;
            --info-color: #00b4d8;
            --info-hover: #0096c7;
            --text-color: #e0e0e0;
            --text-light: #b0b0b0;
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --card-bg-hover: #2a2a2a;
            --border-color: #333333;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
            --radius: 10px;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            color: var(--text-color);
            font-size: 16px; /* Tama√±o base aumentado */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header styles */
        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: var(--text-color);
            font-size: 32px; /* Aumentado de 28px */
            font-weight: 600;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        /* Card styles */
        .card {
            background-color: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid var(--border-color);
        }

        .card-title {
            font-size: 24px; /* Aumentado de 20px */
            font-weight: 500;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-color);
        }

        /* Form styles */
        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: var(--text-color);
            font-size: 16px; /* Aumentado de 14px */
        }

        .form-control {
            width: 100%;
            padding: 12px 14px; /* Aumentado ligeramente */
            box-sizing: border-box;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 16px; /* Aumentado de 15px */
            transition: all 0.3s;
            background-color: #2a2a2a;
            color: var(--text-color);
        }

        .form-control:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
            background-color: #333333;
        }

        /* Button styles */
        .btn {
            padding: 12px 20px;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 17px; /* Aumentado de 16px */
            font-weight: 500;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background-color: var(--primary-color);
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
        }

        .btn-danger {
            background-color: var(--danger-color);
        }

        .btn-danger:hover {
            background-color: var(--danger-hover);
        }

        .btn-warning {
            background-color: var(--warning-color);
        }

        .btn-warning:hover {
            background-color: var(--warning-hover);
        }

        .btn-info {
            background-color: var(--info-color);
        }

        .btn-info:hover {
            background-color: var(--info-hover);
        }

        .btn-success {
            background-color: var(--success-color);
        }

        .btn-success:hover {
            background-color: var(--success-hover);
        }

        /* User cards container */
        .users-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 25px;
        }

        /* Individual user card */
        .user-card {
            background-color: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 20px;
            transition: all 0.3s;
            border: 1px solid var(--border-color);
        }

        .user-card:hover {
            transform: translateY(-5px);
            background-color: var(--card-bg-hover);
        }

        .user-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .user-email {
            font-weight: 600;
            color: var(--text-color);
            word-break: break-all;
            font-size: 17px; /* Aumentado */
        }

        .user-status {
            display: inline-block;
            padding: 6px 10px;
            border-radius: 20px;
            font-size: 14px; /* Aumentado de 13px */
            font-weight: 600;
            text-align: center;
            min-width: 90px;
        }

        .status-active {
            background-color: rgba(46, 125, 50, 0.2);
            color: #81c784;
            border: 1px solid #81c784;
        }

        .status-warning {
            background-color: rgba(237, 108, 2, 0.2);
            color: #ffb74d;
            border: 1px solid #ffb74d;
        }

        .status-expired {
            background-color: rgba(198, 40, 40, 0.2);
            color: #e57373;
            border: 1px solid #e57373;
        }

        .user-dates {
            margin-bottom: 15px;
        }

        .date-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .date-label {
            font-size: 15px; /* Aumentado de 14px */
            color: var(--text-light);
        }

        .date-value {
            font-size: 15px; /* Aumentado de 14px */
            font-weight: 500;
            color: var(--text-color);
        }

        .user-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--border-color);
        }

        .days-remaining {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 600;
            text-align: center;
            font-size: 15px; /* Aumentado de 14px */
            cursor: pointer;
            transition: all 0.2s;
        }

        .days-positive {
            background-color: rgba(46, 125, 50, 0.2);
            color: #81c784;
            border: 1px solid #81c784;
        }

        .days-warning {
            background-color: rgba(237, 108, 2, 0.2);
            color: #ffb74d;
            border: 1px solid #ffb74d;
        }

        .days-negative {
            background-color: rgba(198, 40, 40, 0.2);
            color: #e57373;
            border: 1px solid #e57373;
        }

        .user-actions {
            display: flex;
            gap: 8px;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-light);
            grid-column: 1 / -1;
        }

        .empty-state i {
            font-size: 50px;
            margin-bottom: 15px;
            color: #444;
        }

        .empty-state h3 {
            font-weight: 500;
            margin-bottom: 10px;
            color: var(--text-color);
            font-size: 20px; /* Aumentado */
        }

        .empty-state p {
            font-size: 16px; /* Aumentado */
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
        }

        .modal-content {
            background-color: var(--card-bg);
            margin: 10% auto;
            padding: 25px;
            border-radius: var(--radius);
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            border: 1px solid var(--border-color);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 22px; /* Aumentado de 20px */
            font-weight: 600;
            color: var(--text-color);
        }

        .close-modal {
            font-size: 28px; /* Aumentado de 24px */
            cursor: pointer;
            color: var(--text-light);
        }

        .modal-body {
            margin-bottom: 20px;
            font-size: 16px; /* Aumentado */
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .extend-form {
            display: flex;
            gap: 10px;
            align-items: center;
            font-size: 16px; /* Aumentado */
        }

        .extend-input {
            width: 80px;
            padding: 10px 12px; /* Aumentado ligeramente */
            border: 1px solid var(--border-color);
            border-radius: 6px;
            text-align: center;
            background-color: #2a2a2a;
            color: var(--text-color);
            font-size: 16px; /* Aumentado */
        }

        /* Data actions */
        .data-actions {
            display: flex;
            gap: 12px;
            margin-top: 25px;
            flex-wrap: wrap;
        }

        .data-actions .btn {
            flex: 1;
            min-width: 180px;
        }

        #fileInput {
            display: none;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .users-grid {
                grid-template-columns: 1fr;
            }
            
            .data-actions .btn {
                min-width: 100%;
            }
        }

        @media (max-width: 480px) {
            body {
                font-size: 15px; /* Ajuste para m√≥viles */
                padding: 15px;
            }
            
            .card {
                padding: 15px;
            }
            
            .card-title {
                font-size: 20px; /* Ajuste para m√≥viles */
            }
            
            .user-actions {
                flex-direction: column;
                width: 100%;
            }
            
            .user-actions .btn {
                width: 100%;
            }
            
            .modal-content {
                margin: 20px auto;
                width: 95%;
            }
            
            .modal-title {
                font-size: 20px; /* Ajuste para m√≥viles */
            }
        }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-user-cog"></i> Panel de Control de Emby</h1>
        </div>
        
        <div class="card">
            <h2 class="card-title"><i class="fas fa-user-plus"></i> Crear Nuevo Usuario</h2>
            <form id="userForm">
                <div class="form-group">
                    <label for="email">Correo Electr√≥nico:</label>
                    <input type="email" id="email" class="form-control" required placeholder="ejemplo@dominio.com">
                </div>
                <div class="form-group">
                    <label for="password">Contrase√±a:</label>
                    <input type="text" id="password" class="form-control" required placeholder="Ingrese una contrase√±a segura">
                </div>
                <div class="form-group">
                    <label for="startDate">Fecha de Inicio:</label>
                    <input type="date" id="startDate" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="endDate">Fecha de Finalizaci√≥n:</label>
                    <input type="date" id="endDate" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Crear Usuario
                </button>
            </form>
        </div>

        <div class="card">
            <h2 class="card-title"><i class="fas fa-users"></i> Lista de Usuarios</h2>
            
            <div id="usersContainer" class="users-grid">
                <!-- Los usuarios se cargar√°n aqu√≠ din√°micamente -->
            </div>

            <div id="emptyState" class="empty-state" style="display: none;">
                <i class="fas fa-user-slash"></i>
                <h3>No hay usuarios registrados</h3>
                <p>Comienza agregando un nuevo usuario usando el formulario superior</p>
            </div>

            <div class="data-actions">
                <button class="btn btn-warning" id="exportBtn">
                    <i class="fas fa-file-export"></i> Exportar Datos
                </button>
                <button class="btn btn-info" id="importBtn">
                    <i class="fas fa-file-import"></i> Importar Datos
                </button>
                <input type="file" id="fileInput" accept=".json">
            </div>
        </div>
    </div>

    <!-- Modal para extender d√≠as -->
    <div id="extendModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Extender Suscripci√≥n</div>
                <span class="close-modal">√ó</span>
            </div>
            <div class="modal-body">
                <div class="user-info">
                    <span class="user-email" id="modalUserEmail"></span>
                    <div class="user-dates" style="margin-top: 10px;">
                        <div class="date-item">
                            <span class="date-label">Fin actual:</span>
                            <span class="date-value" id="modalCurrentEnd"></span>
                        </div>
                        <div class="date-item">
                            <span class="date-label">Nuevo fin:</span>
                            <span class="date-value" id="modalNewEnd"></span>
                        </div>
                    </div>
                </div>
                <div class="extend-form" style="margin-top: 20px;">
                    <label for="extendDays">Agregar d√≠as:</label>
                    <input type="number" id="extendDays" class="extend-input" min="1" value="30">
                    <button id="confirmExtend" class="btn btn-success">Aplicar</button>
                </div>
            </div>
            <div class="modal-footer">
                <button id="cancelExtend" class="btn btn-danger">Cancelar</button>
            </div>
        </div>
    </div>

    <script>
        const apiKey = '2ea4cebc8a9441c8afe388a7f6d609f5';
        const localUrl = 'http://192.168.1.65:8096';
        const remoteUrl = 'http://mxcuentas.ddns.net:8096';

        // Variables para el modal
        const extendModal = document.getElementById('extendModal');
        const closeModal = document.querySelector('.close-modal');
        const cancelExtend = document.getElementById('cancelExtend');
        const confirmExtend = document.getElementById('confirmExtend');
        const extendDaysInput = document.getElementById('extendDays');
        let currentExtendUserId = null;

        // Funci√≥n para detectar si estamos en la red local
        async function esRedLocal() {
            try {
                const response = await fetch(localUrl, { method: 'HEAD', mode: 'no-cors' });
                return true;
            } catch (error) {
                return false;
            }
        }

        // Funci√≥n para obtener la URL del servidor basada en la ubicaci√≥n
        async function obtenerUrlServidor() {
            const enLocal = await esRedLocal();
            console.log('Estamos en red local:', enLocal);
            return enLocal ? localUrl : remoteUrl;
        }

        // Funci√≥n para guardar datos en localStorage
        function guardarUsuarios(usuarios) {
            localStorage.setItem('usuarios', JSON.stringify(usuarios));
        }

        // Funci√≥n para cargar datos desde localStorage
        function cargarUsuariosDesdeLocalStorage() {
            const usuariosGuardados = localStorage.getItem('usuarios');
            return usuariosGuardados ? JSON.parse(usuariosGuardados) : [];
        }

        // Almacenamiento local para los usuarios
        let usuarios = cargarUsuariosDesdeLocalStorage();

        // Funci√≥n para calcular los d√≠as restantes y estado
        function calcularEstado(fechaFin) {
            const hoy = new Date();
            const fin = new Date(fechaFin);
            const diferencia = fin - hoy;
            const diasRestantes = Math.ceil(diferencia / (1000 * 60 * 60 * 24));
            
            let estado = 'active';
            let estadoClass = 'status-active';
            let diasClass = 'days-positive';
            
            if (diasRestantes < 0) {
                estado = 'expired';
                estadoClass = 'status-expired';
                diasClass = 'days-negative';
            } else if (diasRestantes <= 7) {
                estado = 'warning';
                estadoClass = 'status-warning';
                diasClass = 'days-warning';
            }
            
            return {
                diasRestantes,
                estado,
                estadoClass,
                diasClass
            };
        }

        // Funci√≥n para formatear fecha
        function formatearFecha(fechaStr) {
            if (!fechaStr || fechaStr === 'No definido') return fechaStr;
            const fecha = new Date(fechaStr);
            return fecha.toLocaleDateString('es-MX', { year: 'numeric', month: '2-digit', day: '2-digit' });
        }

        // Funci√≥n para crear la tarjeta de usuario
        function crearTarjetaUsuario(usuario) {
            const { diasRestantes, estado, estadoClass, diasClass } = calcularEstado(usuario.endDate);
            
            const estadoHTML = `
                <span class="user-status ${estadoClass}">
                    ${estado === 'active' ? 'Activo' : estado === 'warning' ? 'Por expirar' : 'Expirado'}
                </span>
            `;
            
            const diasHTML = `
                <span class="days-remaining ${diasClass}" onclick="mostrarModalExtender('${usuario.id}', '${usuario.email}', '${usuario.endDate}')">
                    ${diasRestantes > 0 ? diasRestantes + ' d√≠as' : 'Expirado'}
                </span>
            `;

            const cardHTML = `
                <div class="user-card">
                    <div class="user-header">
                        <span class="user-email">${usuario.email}</span>
                        ${estadoHTML}
                    </div>
                    <div class="user-dates">
                        <div class="date-item">
                            <span class="date-label">Inicio:</span>
                            <span class="date-value">${formatearFecha(usuario.startDate)}</span>
                        </div>
                        <div class="date-item">
                            <span class="date-label">Fin:</span>
                            <span class="date-value">${formatearFecha(usuario.endDate)}</span>
                        </div>
                    </div>
                    <div class="user-footer">
                        ${diasHTML}
                        <div class="user-actions">
                            <button class="btn btn-danger" onclick="eliminarUsuario('${usuario.id}')">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `;
            
            return cardHTML;
        }

        // Funci√≥n para mostrar el modal de extensi√≥n
        function mostrarModalExtender(userId, userEmail, endDate) {
            currentExtendUserId = userId;
            document.getElementById('modalUserEmail').textContent = userEmail;
            document.getElementById('modalCurrentEnd').textContent = formatearFecha(endDate);
            
            // Calcular nueva fecha con 30 d√≠as adicionales por defecto
            const fechaFin = new Date(endDate);
            const nuevaFecha = new Date(fechaFin);
            nuevaFecha.setDate(nuevaFecha.getDate() + 30);
            document.getElementById('modalNewEnd').textContent = formatearFecha(nuevaFecha.toISOString().split('T')[0]);
            
            extendModal.style.display = 'block';
        }

        // Funci√≥n para extender la suscripci√≥n
        function extenderSuscripcion(userId, dias) {
            const usuario = usuarios.find(u => u.id === userId);
            if (!usuario) return;
            
            const fechaFin = new Date(usuario.endDate);
            fechaFin.setDate(fechaFin.getDate() + dias);
            usuario.endDate = fechaFin.toISOString().split('T')[0];
            
            guardarUsuarios(usuarios);
            cargarUsuarios();
            extendModal.style.display = 'none';
        }

        // Funci√≥n para eliminar un usuario
        async function eliminarUsuario(userId) {
            if (confirm('¬øEst√°s seguro de eliminar este usuario? Esta acci√≥n no se puede deshacer.')) {
                try {
                    const urlServidor = await obtenerUrlServidor();
                    const response = await fetch(`${urlServidor}/emby/Users/${userId}?api_key=${apiKey}`, {
                        method: 'DELETE'
                    });
                    
                    if (response.ok) {
                        // Eliminar el usuario del almacenamiento local
                        usuarios = usuarios.filter(u => u.id !== userId);
                        guardarUsuarios(usuarios);
                        
                        // Mostrar notificaci√≥n
                        alert('Usuario eliminado correctamente');
                        
                        // Recargar la lista de usuarios
                        cargarUsuarios();
                    } else {
                        throw new Error('Error al eliminar el usuario');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Error al eliminar el usuario. Verifica tu conexi√≥n de red.');
                }
            }
        }

        // Funci√≥n para cargar los usuarios
        async function cargarUsuarios() {
            try {
                const urlServidor = await obtenerUrlServidor();
                console.log('Usando URL del servidor:', urlServidor);
                
                const response = await fetch(`${urlServidor}/emby/Users?api_key=${apiKey}`);
                if (!response.ok) throw new Error('Error al obtener usuarios');
                
                const data = await response.json();
                const container = document.getElementById('usersContainer');
                container.innerHTML = '';
                
                // Mostrar estado vac√≠o si no hay usuarios
                const emptyState = document.getElementById('emptyState');
                if (data.length === 0) {
                    emptyState.style.display = 'block';
                    return;
                } else {
                    emptyState.style.display = 'none';
                }

                // Combinar los usuarios de Emby con los datos locales
                data.forEach(usuarioEmby => {
                    const usuarioLocal = usuarios.find(u => u.id === usuarioEmby.Id);
                    const usuarioInfo = {
                        id: usuarioEmby.Id,
                        email: usuarioEmby.Name,
                        startDate: usuarioLocal ? usuarioLocal.startDate : 'No definido',
                        endDate: usuarioLocal ? usuarioLocal.endDate : 'No definido'
                    };
                    
                    container.innerHTML += crearTarjetaUsuario(usuarioInfo);
                });
            } catch (error) {
                console.error('Error:', error);
                alert('Error al conectar con el servidor. Verifica tu conexi√≥n de red.');
            }
        }

        // Manejar el env√≠o del formulario
        document.getElementById('userForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            
            if (!email || !password || !startDate || !endDate) {
                alert('Por favor complete todos los campos');
                return;
            }

            try {
                const urlServidor = await obtenerUrlServidor();
                const response = await fetch(`${urlServidor}/emby/Users/New?api_key=${apiKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        Name: email,
                        Password: password
                    })
                });
                
                if (response.ok) {
                    const nuevoUsuario = await response.json();
                    
                    // Guardar los d√≠as de inicio y finalizaci√≥n
                    usuarios.push({
                        id: nuevoUsuario.Id,
                        email: email,
                        startDate: startDate,
                        endDate: endDate
                    });
                    guardarUsuarios(usuarios);
                    
                    // Mostrar notificaci√≥n
                    alert('Usuario creado correctamente');
                    
                    // Recargar la lista de usuarios
                    cargarUsuarios();
                    
                    // Limpiar el formulario
                    document.getElementById('userForm').reset();
                } else {
                    throw new Error('Error al crear el usuario');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error al crear el usuario. Verifica tu conexi√≥n de red.');
            }
        });

        // Funcionalidad de Exportaci√≥n
        document.getElementById('exportBtn').addEventListener('click', function() {
            const usuarios = cargarUsuariosDesdeLocalStorage();
            if (usuarios.length === 0) {
                alert('No hay datos para exportar');
                return;
            }
            
            const dataStr = JSON.stringify(usuarios, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `usuarios_emby_${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            // Notificaci√≥n
            alert(`Se han exportado ${usuarios.length} usuarios correctamente`);
        });

        // Funcionalidad de Importaci√≥n
        document.getElementById('importBtn').addEventListener('click', function() {
            document.getElementById('fileInput').click();
        });

        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const contenido = e.target.result;
                    const datosImportados = JSON.parse(contenido);
                    
                    if (!Array.isArray(datosImportados)) {
                        throw new Error('Formato de archivo inv√°lido');
                    }
                    
                    if (confirm(`¬øImportar ${datosImportados.length} usuarios? Esto sobrescribir√° los datos actuales.`)) {
                        localStorage.setItem('usuarios', JSON.stringify(datosImportados));
                        usuarios = datosImportados;
                        
                        // Notificaci√≥n
                        alert('Datos importados correctamente');
                        
                        // Recargar la tabla
                        cargarUsuarios();
                    }
                } catch (error) {
                    console.error('Error al importar:', error);
                    alert('Error al importar el archivo. Verifica que sea un JSON v√°lido.');
                }
            };
            reader.readAsText(file);
            event.target.value = '';
        });

        // Event listeners para el modal
        closeModal.addEventListener('click', () => {
            extendModal.style.display = 'none';
        });

        cancelExtend.addEventListener('click', () => {
            extendModal.style.display = 'none';
        });

        confirmExtend.addEventListener('click', () => {
            const dias = parseInt(extendDaysInput.value);
            if (dias > 0 && currentExtendUserId) {
                extenderSuscripcion(currentExtendUserId, dias);
            }
        });

        extendDaysInput.addEventListener('input', () => {
            const dias = parseInt(extendDaysInput.value) || 0;
            if (dias < 1) {
                extendDaysInput.value = 1;
                return;
            }
            
            const usuario = usuarios.find(u => u.id === currentExtendUserId);
            if (!usuario) return;
            
            const fechaFin = new Date(usuario.endDate);
            const nuevaFecha = new Date(fechaFin);
            nuevaFecha.setDate(nuevaFecha.getDate() + dias);
            document.getElementById('modalNewEnd').textContent = formatearFecha(nuevaFecha.toISOString().split('T')[0]);
        });

        // Cerrar modal al hacer clic fuera del contenido
        window.addEventListener('click', (event) => {
            if (event.target === extendModal) {
                extendModal.style.display = 'none';
            }
        });

        // Cargar los usuarios al iniciar la p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            cargarUsuarios();
            
            // Establecer fecha m√≠nima en los campos de fecha (hoy)
            const hoy = new Date().toISOString().split('T')[0];
            document.getElementById('startDate').min = hoy;
            document.getElementById('endDate').min = hoy;
            
            // Validar que la fecha final sea mayor a la inicial
            document.getElementById('startDate').addEventListener('change', function() {
                const startDate = this.value;
                document.getElementById('endDate').min = startDate;
                if (document.getElementById('endDate').value < startDate) {
                    document.getElementById('endDate').value = startDate;
                }
            });
        });
    </script>
</body>
</html>
