<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control de Emby</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        .btn.delete {
            background-color: #f44336;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f8f8f8;
            color: #333;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }

        /* Estilos responsivos para dispositivos móviles y tablets */
        @media (max-width: 768px) {
            h1 {
                font-size: 20px;
            }
            .container {
                padding: 15px;
            }
            .form-group input {
                padding: 6px;
                font-size: 14px;
            }
            .btn {
                padding: 8px 16px;
                font-size: 14px;
            }
            table {
                font-size: 14px;
            }
            th, td {
                padding: 8px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 18px;
            }
            .container {
                padding: 10px;
            }
            .form-group input {
                padding: 5px;
                font-size: 12px;
            }
            .btn {
                padding: 6px 12px;
                font-size: 12px;
            }
            table {
                font-size: 12px;
            }
            th, td {
                padding: 6px;
            }
        }

        /* Nuevos estilos añadidos para los botones de exportación/importación */
        .data-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .btn.export {
            background-color: #FF9800;
        }
        .btn.import {
            background-color: #2196F3;
        }
        #fileInput {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Panel de Control de Emby</h1>
        <form id="userForm">
            <div class="form-group">
                <label for="email">Correo:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="text" id="password" required>
            </div>
            <div class="form-group">
                <label for="startDate">Día de inicio:</label>
                <input type="date" id="startDate" required>
            </div>
            <div class="form-group">
                <label for="endDate">Día de finalización:</label>
                <input type="date" id="endDate" required>
            </div>
            <button type="submit" class="btn">Crear Usuario</button>
        </form>

        <h2>Lista de Usuarios</h2>
        <table id="usersTable">
            <thead>
                <tr>
                    <th>Correo</th>
                    <th>Día de Inicio</th>
                    <th>Día de Finalización</th>
                    <th>Días Restantes</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los usuarios se cargarán aquí dinámicamente -->
            </tbody>
        </table>

        <!-- Nuevos botones añadidos aquí -->
        <div class="data-actions">
            <button class="btn export" id="exportBtn">Exportar Datos</button>
            <button class="btn import" id="importBtn">Importar Datos</button>
            <input type="file" id="fileInput" accept=".json">
        </div>
    </div>

    <script>
        const apiKey = '2ea4cebc8a9441c8afe388a7f6d609f5'; // Nueva API Key
        const localUrl = 'http://192.168.1.65:8096';
        const remoteUrl = 'http://mxcuentas.ddns.net:8096';

        // Función para detectar si estamos en la red local
        async function esRedLocal() {
            try {
                // Intentamos acceder a un recurso local (puede ser cualquier URL local)
                const response = await fetch(localUrl, { method: 'HEAD', mode: 'no-cors' });
                return true;
            } catch (error) {
                return false;
            }
        }

        // Función para obtener la URL del servidor basada en la ubicación
        async function obtenerUrlServidor() {
            const enLocal = await esRedLocal();
            console.log('Estamos en red local:', enLocal);
            return enLocal ? localUrl : remoteUrl;
        }

        // Función para guardar datos en localStorage
        function guardarUsuarios(usuarios) {
            localStorage.setItem('usuarios', JSON.stringify(usuarios));
        }

        // Función para cargar datos desde localStorage
        function cargarUsuariosDesdeLocalStorage() {
            const usuariosGuardados = localStorage.getItem('usuarios');
            return usuariosGuardados ? JSON.parse(usuariosGuardados) : [];
        }

        // Almacenamiento local para los usuarios (simulado)
        let usuarios = cargarUsuariosDesdeLocalStorage();

        // Función para calcular los días restantes
        function calcularDiasRestantes(fechaFin) {
            const hoy = new Date();
            const fin = new Date(fechaFin);
            const diferencia = fin - hoy;
            return Math.ceil(diferencia / (1000 * 60 * 60 * 24));
        }

        // Función para agregar un usuario a la tabla
        function agregarUsuarioATabla(usuario) {
            const tabla = document.getElementById('usersTable').getElementsByTagName('tbody')[0];
            const fila = tabla.insertRow();

            const celdas = [
                usuario.email,
                usuario.startDate,
                usuario.endDate,
                calcularDiasRestantes(usuario.endDate),
                `<button class="btn delete" onclick="eliminarUsuario('${usuario.id}')">Eliminar</button>`
            ];

            celdas.forEach((texto, index) => {
                const celda = fila.insertCell(index);
                celda.innerHTML = texto;
            });
        }

        // Función para eliminar un usuario
        async function eliminarUsuario(userId) {
            if (confirm('¿Estás seguro de eliminar este usuario?')) {
                try {
                    const urlServidor = await obtenerUrlServidor();
                    const response = await fetch(`${urlServidor}/emby/Users/${userId}?api_key=${apiKey}`, {
                        method: 'DELETE'
                    });
                    if (response.ok) {
                        alert('Usuario eliminado correctamente');
                        // Eliminar el usuario del almacenamiento local
                        usuarios = usuarios.filter(u => u.id !== userId);
                        guardarUsuarios(usuarios); // Guardar cambios en localStorage
                        cargarUsuarios();
                    } else {
                        alert('Error al eliminar el usuario');
                    }
                } catch (error) {
                    console.error('Error:', error);
                }
            }
        }

        // Función para cargar los usuarios
        async function cargarUsuarios() {
            try {
                const urlServidor = await obtenerUrlServidor();
                console.log('Usando URL del servidor:', urlServidor);
                const response = await fetch(`${urlServidor}/emby/Users?api_key=${apiKey}`);
                const data = await response.json();
                const tabla = document.getElementById('usersTable').getElementsByTagName('tbody')[0];
                tabla.innerHTML = ''; // Limpiar la tabla antes de cargar los usuarios

                // Combinar los usuarios de Emby con los datos locales (días de inicio y finalización)
                data.forEach(usuarioEmby => {
                    const usuarioLocal = usuarios.find(u => u.id === usuarioEmby.Id);
                    const usuarioInfo = {
                        id: usuarioEmby.Id,
                        email: usuarioEmby.Name,
                        startDate: usuarioLocal ? usuarioLocal.startDate : 'No definido',
                        endDate: usuarioLocal ? usuarioLocal.endDate : 'No definido'
                    };
                    agregarUsuarioATabla(usuarioInfo);
                });
            } catch (error) {
                console.error('Error:', error);
                // Mostrar mensaje de error al usuario
                alert('Error al conectar con el servidor. Verifica tu conexión de red.');
            }
        }

        // Manejar el envío del formulario
        document.getElementById('userForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;

            try {
                const urlServidor = await obtenerUrlServidor();
                const response = await fetch(`${urlServidor}/emby/Users/New?api_key=${apiKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        Name: email,
                        Password: password
                    })
                });
                if (response.ok) {
                    const nuevoUsuario = await response.json();
                    // Guardar los días de inicio y finalización en el almacenamiento local
                    usuarios.push({
                        id: nuevoUsuario.Id,
                        email: email,
                        startDate: startDate,
                        endDate: endDate
                    });
                    guardarUsuarios(usuarios); // Guardar cambios en localStorage
                    alert('Usuario creado correctamente');
                    cargarUsuarios();
                } else {
                    alert('Error al crear el usuario');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error al conectar con el servidor. Verifica tu conexión de red.');
            }

            // Limpiar el formulario
            document.getElementById('userForm').reset();
        });

        // Funcionalidad de Exportación
        document.getElementById('exportBtn').addEventListener('click', function() {
            const usuarios = cargarUsuariosDesdeLocalStorage();
            if (usuarios.length === 0) {
                alert('No hay datos para exportar');
                return;
            }
            
            const dataStr = JSON.stringify(usuarios, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `usuarios_emby_${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

        // Funcionalidad de Importación
        document.getElementById('importBtn').addEventListener('click', function() {
            document.getElementById('fileInput').click();
        });

        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const contenido = e.target.result;
                    const datosImportados = JSON.parse(contenido);
                    
                    if (!Array.isArray(datosImportados)) {
                        throw new Error('Formato de archivo inválido');
                    }
                    
                    if (confirm(`¿Importar ${datosImportados.length} usuarios? Esto sobrescribirá los datos actuales.`)) {
                        localStorage.setItem('usuarios', JSON.stringify(datosImportados));
                        alert('Datos importados correctamente');
                        cargarUsuarios(); // Refrescar la tabla
                    }
                } catch (error) {
                    console.error('Error al importar:', error);
                    alert('Error al importar el archivo. Verifica que sea un JSON válido.');
                }
            };
            reader.readAsText(file);
            event.target.value = ''; // Resetear el input
        });

        // Cargar los usuarios al iniciar la página
        window.onload = cargarUsuarios;
    </script>
</body>
</html>
