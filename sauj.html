<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor M3U8 con HLS.js</title>
    <style>
        video {
            width: 100%;
            max-width: 800px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Reproductor de M3U8</h1>
    <video id="videoPlayer" controls></video>

    <!-- Incluye la librería hls.js -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <script>
        // Verifica si el navegador soporta HLS de forma nativa
        if (Hls.isSupported()) {
            const video = document.getElementById('videoPlayer');
            const hls = new Hls();

            // URL del archivo M3U8
            const m3u8Url = 'https://streamer1.nexgen.bz/HBO_PLUS/tracks-v1a2/mono.m3u8'; // Reemplaza con tu URL M3U8

            // Cargar el archivo M3U8
            hls.loadSource(m3u8Url);

            // Adjuntar el reproductor de video
            hls.attachMedia(video);

            // Cuando el archivo esté listo, reproducir
            hls.on(Hls.Events.MANIFEST_PARSED, function () {
                video.play();
            });

            // Manejo de errores
            hls.on(Hls.Events.ERROR, function (event, data) {
                console.error('Error con el stream:', data);
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            // Soporte nativo para HLS (Safari, algunos navegadores móviles)
            video.src = m3u8Url;
            video.addEventListener('loadedmetadata', function () {
                video.play();
            });
        } else {
            alert('Tu navegador no soporta la reproducción de HLS.');
        }
    </script>
</body>
</html>
