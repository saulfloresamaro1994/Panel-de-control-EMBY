<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Video con Video.js</title>
    <link href="https://vjs.zencdn.net/8.0.4/video-js.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #video-container {
            width: 80%;
            max-width: 800px;
            background-color: #000;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .video-js {
            width: 100%;
            height: auto;
        }
        #status {
            color: white;
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="video" class="video-js vjs-default-skin" controls preload="auto" width="640" height="264">
            <source src="http://tv.proyectox.vip:8080/lopjorgetv2/B2HcOqCMW0/9666" type="application/x-mpegURL">
        </video>
        <div id="status">Cargando video...</div>
    </div>

    <script src="https://vjs.zencdn.net/8.0.4/video.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const videoUrl = 'http://tv.proyectox.vip:8080/lopjorgetv2/B2HcOqCMW0/9666';
            const status = document.getElementById('status');

            const player = videojs('video', {
                controls: true,
                autoplay: true,
                preload: 'auto',
                techOrder: ['html5'],
                sources: [{
                    src: videoUrl,
                    type: 'application/x-mpegURL'
                }]
            });

            player.ready(function () {
                status.textContent = 'Video listo para reproducir';
            });

            player.on('error', function () {
                const error = player.error();
                switch (error.code) {
                    case 1:
                        status.textContent = 'Error: El video no se pudo cargar. Verifica la URL.';
                        break;
                    case 2:
                        status.textContent = 'Error: El formato de video no es compatible.';
                        break;
                    case 3:
                        status.textContent = 'Error: El video no se pudo descargar debido a un problema de red.';
                        break;
                    case 4:
                        status.textContent = 'Error: El video no se puede reproducir.';
                        break;
                    default:
                        status.textContent = 'Error desconocido.';
                        break;
                }
            });
        });
    </script>
</body>
</html>
