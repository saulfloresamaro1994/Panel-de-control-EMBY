<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor Universal</title>
    <link href="https://vjs.zencdn.net/8.0.4/video-js.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #video-container {
            width: 80%;
            max-width: 800px;
            background-color: #000;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .video-js {
            width: 100%;
            height: auto;
        }
        #status {
            color: white;
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="video" class="video-js vjs-default-skin" controls preload="auto" width="640" height="264">
            <source src="http://tv.proyectox.vip:8080/lopjorgetv2/B2HcOqCMW0/9676" type="application/x-mpegURL">
        </video>
        <div id="status">Cargando video...</div>
    </div>

    <script src="https://vjs.zencdn.net/8.0.4/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dashjs/4.5.0/dash.all.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const videoUrl = 'http://tv.proyectox.vip:8080/lopjorgetv2/B2HcOqCMW0/9676'; // Tu enlace
            const status = document.getElementById('status');
            const player = videojs('video', {
                controls: true,
                autoplay: true,
                preload: 'auto',
                techOrder: ['html5'],
                sources: [{
                    src: videoUrl,
                    type: 'application/x-mpegURL' // Tipo por defecto para HLS
                }]
            });

            // Detectar el formato del stream y configurar el reproductor
            function setupPlayer(url) {
                if (url.includes('.m3u8')) {
                    // HLS Stream
                    if (Hls.isSupported()) {
                        const hls = new Hls();
                        hls.loadSource(url);
                        hls.attachMedia(player.tech().el());
                        hls.on(Hls.Events.MANIFEST_PARSED, function () {
                            status.textContent = 'Video listo para reproducir (HLS)';
                        });
                        hls.on(Hls.Events.ERROR, function (event, data) {
                            handleError('HLS', data);
                        });
                    } else if (player.canPlayType('application/vnd.apple.mpegurl')) {
                        // Soporte nativo para HLS (Safari)
                        player.src({ src: url, type: 'application/x-mpegURL' });
                        status.textContent = 'Video listo para reproducir (HLS nativo)';
                    } else {
                        status.textContent = 'Tu navegador no soporta HLS.';
                    }
                } else if (url.includes('.mpd')) {
                    // MPEG-DASH Stream
                    const dash = dashjs.MediaPlayer().create();
                    dash.initialize(player.tech().el(), url, true);
                    dash.on('error', function (e) {
                        handleError('DASH', e);
                    });
                    status.textContent = 'Video listo para reproducir (DASH)';
                } else if (url.includes('.mp4') || url.includes('.mkv')) {
                    // MP4 o MKV Stream
                    player.src({ src: url, type: 'video/mp4' });
                    status.textContent = 'Video listo para reproducir (MP4/MKV)';
                } else {
                    status.textContent = 'Formato de video no compatible.';
                }
            }

            // Manejo de errores
            function handleError(format, error) {
                console.error(`Error en ${format}:`, error);
                status.textContent = `Error: No se puede reproducir el video (${format}).`;
            }

            // Detectar si el stream es en vivo
            function checkIfLive() {
                const duration = player.duration();
                if (duration === Infinity) {
                    status.textContent += ' - Transmisión en vivo';
                } else {
                    status.textContent += ' - Video bajo demanda';
                }
            }

            // Inicializar el reproductor
            setupPlayer(videoUrl);

            // Verificar si el stream es en vivo
            player.on('loadedmetadata', function () {
                checkIfLive();
            });

            // Retroalimentación de la transición del vídeo
            player.on('timeupdate', function () {
                const currentTime = player.currentTime();
                const duration = player.duration();
                console.log(`Tiempo actual: ${currentTime} / Duración: ${duration}`);
            });
        });
    </script>
</body>
</html>
