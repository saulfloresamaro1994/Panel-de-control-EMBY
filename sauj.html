<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Stream</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <h1>Reproduciendo Stream</h1>
    <video id="video" controls width="640" height="360"></video>

    <script>
        // Verifica si el navegador soporta HLS nativamente
        if (Hls.isSupported()) {
            const video = document.getElementById('video');
            const hls = new Hls();
            hls.loadSource('http://179.189.222.226:8000/play/ch20');
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function () {
                video.play();
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            // Soporte nativo para HLS (Safari)
            video.src = 'http://179.189.222.226:8000/play/ch20';
            video.addEventListener('loadedmetadata', function () {
                video.play();
            });
        } else {
            alert('Tu navegador no soporta la reproducci√≥n de este stream.');
        }
    </script>
</body>
</html>
